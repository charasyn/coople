<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./styles.css">
    <title>Coople</title>
  </head>
  <body class="px-3">
    <header class="border-b-2">
      <h1 class="text-4xl font-bold lowercase tracking-wide text-center my-1 flex-auto">Coople</h1>
      <p class="lowercase text-center my-1 flex-auto">Guess the song that I'm singing</p>
    </header>
    <div class="flex justify-center">
      <div class="w-full max-w-lg flex flex-col">
        <div class="flex text-center justify-center p-4">
          <label class="" id="playback_meter_text" for="playback_meter">0:00 / 0:00</label>
          <progress id="playback_meter" max="100" value="0"></progress>
          <button type="button" id="playback_play_stop">&#x23F9;</button>
        </div>
        <table id="guesses" class="align-middle text-center border-separate" style="border-spacing: 1em;">
          <tr><td class="align-middle h-8 bg-gray-200 rounded"><p id="guess_1">asdf</p></td></tr>
          <tr><td class="align-middle h-8 bg-gray-200 rounded"><p id="guess_2">asdf</p></td></tr>
          <tr><td class="align-middle h-8 bg-gray-200 rounded"><p id="guess_3">asdf</p></td></tr>
          <tr><td class="align-middle h-8 bg-gray-200 rounded"><p id="guess_4">asdf</p></td></tr>
          <tr><td class="align-middle h-8 bg-gray-200 rounded"><p id="guess_5">asdf</p></td></tr>
          <tr><td class="align-middle h-8 bg-gray-200 rounded"><p id="guess_6">asdf</p></td></tr>
          </table>
        <div id="section_game" class="flex text-center justify-center p-4">
          <div id="guess_entry">
            <form autocomplete="off">
              <input class="border-2 rounded flex-auto relative" type="text" name="guess_text" id="guess_text" onKeyUp="pl.showResults(this.value)" />
              <button type="button" name="guess_submit" id="guess_submit" onclick="pl.guess()">Guess</button>
              <div id="result"></div>
            </form>
          </div>
        </div>
        <div id="section_err" class="">
          <h1>An error occurred!</h1>
          <p id="err_text">Here is some text explaining the error.</p>
        </div>
      </div>
    </div>
    <!-- <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.core.min.js" integrity="sha512-+wqa4/aOL4vwhL637A4p+6epqhUHDqpEfYJa1+PlzlMf908CSOb3xtIeKwZWh5Q0Q/R2nYUKxH4vvcQg+k8KKQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./coople.js"></script>
    <iframe id="spotify_player" src="about:blank" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
  </body>
</html>
