<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./styles.css">
    <title>Coople</title>
  </head>
  <body class="px-3" onclick="pl.closeAutocomplete()">
    <header class="border-b-2">
      <h1 class="text-4xl font-bold lowercase tracking-wide text-center my-1 flex-auto">Coople</h1>
      <p class="lowercase text-center my-1 flex-auto">Guess the song that I'm singing</p>
    </header>
    <div class="flex justify-center">
      <div class="w-full max-w-lg flex flex-col">
        <div class="flex text-center justify-center p-4">
          <label class="m-1" id="playback_meter_text" for="playback_meter">0:00 / 0:00</label>
          <progress class="m-1" id="playback_meter" max="100" value="0"></progress>
          <button class="m-1" type="button" id="playback_play_stop" onclick="pl.playPauseClick()">&#x25B6;/&#x23F9;</button>
        </div>
        <div class="grid grid-cols-7 gap-1 text-center">
          <div class="border-2 col-span-7 h-8 bg-gray-200 rounded" id="guess_1"></div>
          <div class="border-2 col-span-7 h-8 bg-gray-200 rounded" id="guess_2"></div>
          <div class="border-2 col-span-7 h-8 bg-gray-200 rounded" id="guess_3"></div>
          <div class="border-2 col-span-7 h-8 bg-gray-200 rounded" id="guess_4"></div>
          <div class="border-2 col-span-7 h-8 bg-gray-200 rounded" id="guess_5"></div>
          <div class="border-2 col-span-7 h-8 bg-gray-200 rounded" id="guess_6"></div>
        </div>
        <div id="section_game" class="flex flex-col text-center justify-center py-4 hidden">
          <div class="flex-auto relative">
            <div class="w-full flex gap-1">
              <input class="border-2 p-1 grow rounded" type="text" name="guess_text" id="guess_text" placeholder="Song / Artist..." onkeyup="pl.showAutocomplete(this.value)" />
              <button class="border-2 uppercase p-1 rounded" type="button" name="guess_submit" id="guess_submit" onclick="pl.guess()">Guess</button>
            </div>
            <div id="guess_autocomplete" class="absolute bottom-full max-h-52 w-full overflow-auto border-2 mb-1 bg-white rounded divide-y hidden">
  
            </div>
          </div>
          <div id="guess_feedback" class="p-1"></div>
        </div>
        <div id="section_done" class="text-center justify-center p-4 hidden">
          <button class="border-2 uppercase p-1 rounded" type="button" name="share" id="share" onclick="pl.share()">Share</button>
          <div id="win_lose_text"></div>
          <div>Here is the song on Spotify:</div>
          <div class="flex justify-center py-3">
            <iframe class="block" id="spotify_player" src="about:blank" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
          </div>
        </div>
        <div id="section_err" class="text-center justify-center p-4 hidden">
          <h1>An error occurred!</h1>
          <p id="err_text">Here is some text explaining the error.</p>
        </div>
      </div>
    </div>
    <!-- <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.core.min.js" integrity="sha512-+wqa4/aOL4vwhL637A4p+6epqhUHDqpEfYJa1+PlzlMf908CSOb3xtIeKwZWh5Q0Q/R2nYUKxH4vvcQg+k8KKQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./coople.js"></script>
  </body>
</html>
